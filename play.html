<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bau Cua</title>
    <link href="https://fonts.googleapis.com/css?family=Fahkwang" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1><a href='/'></a>Bau Cua</a></h1>
        <section>
            <h3>Name: <span id="player-name-display"></span></h3>
            <h3>Current: $<span id="current-money-display"></span></h3>
            <h3>Total in bet: $<span id="total-bet-display"></span></h3>
        </section>
    </header>
    <main>
        <form id="play-form">
            <section id="play-mat">
                <label>
                    <div>
                        <img src='./assets/deer.jpg'>
                    </div>
                    Bet for Deer
                    <input type="number" name="bet" id="deer-bet">
                </label>
                <label>
                    <div>
                        <img src='./assets/gourd.jpg'>
                    </div>
                    Bet for Gourd
                    <input type="number" name="bet" id="gourd-bet">
                </label>
                
                <label>
                    <div>
                        <img src='./assets/chicken.jpg'>
                    </div>
                    Bet for Chicken
                    <input type="number" name="bet" id="chicken-bet">
                </label>
                <label>
                    <div>
                        <img src='./assets/fish.jpg'>
                    </div>
                    Bet for Fish
                    <input type="number" name="bet" id="fish-bet">
                </label>
                <label>
                    <div>
                        <img src='./assets/crab.jpg'>
                    </div>
                    Bet for Crab
                    <input type="number" name="bet" id="crab-bet">
                </label>
                <label>
                    <div>
                        <img src='./assets/shrimp.jpg'>
                    </div>
                    Bet for Shrimp
                    <input type="number" name="bet" id="shrimp-bet">
                </label>
            </section>
            <button>Reveal!</button>
        </form>
        <section>
            Results:
            <img id="dice-0" class="reveal-dice"></img>
            <img id="dice-1" class="reveal-dice"></img>
            <img id="dice-2" class="reveal-dice"></img>
        </section>
    </main>
    <footer>
        <button id="save-button">Save and Quit</button>
    </footer>
    <script type="module" src="./src/play.js"></script>
</body>
</html>
